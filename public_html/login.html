<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <script src="angular/angular.min.js"></script>
    <script src="angular/angular-animate.js"></script>
    <script src="css/prefixfree.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="controllers/controller.js"></script>
      <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <style>

    </style>
  </head>
  <body ng-app = "myProfile">
    <div class="login" ng-controller="controllerProfile">
	    <h1>Login</h1>
      <form method="post">
    	  <input type="text" placeholder="Username" required="required" ng-model="user.name"/>
        <input type="password" placeholder="Password" ng-model="user.password"/>
        <button type="submit" class="btn btn-primary btn-block btn-large" ng-click="addUser()">Login</button>
      </form>
    </div>  
    <script src="css/index.js"></script>
  </body>
</html>
